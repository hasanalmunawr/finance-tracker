server {
    # Domain/API yang dilayani oleh server ini
    server_name fintrack-api.hasanalmunawar.my.id;

    # ====== Reverse Proxy ke API (jalur /api/) ======
    location /api/ {
        proxy_pass http://localhost:8088/api/; # Teruskan request ke backend (port 8088, path /api/)
        proxy_set_header Host $host;           # Forward host asli dari client
        proxy_set_header X-Real-IP $remote_addr; # Forward IP asli client
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; # Daftar IP proxy yang dilewati
        proxy_set_header X-Forwarded-Proto $scheme; # Forward protokol (http/https)

        # ==== CORS Setting (supaya frontend bisa akses API ini) ====
        add_header 'Access-Control-Allow-Origin' 'https://fintrack.hasanalmunawar.my.id' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
    }

    # ====== Reverse Proxy untuk request umum (root /) ======
    location / {
        proxy_pass http://localhost:8088/; # Teruskan request ke backend (tanpa /api/)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # ==== Handling Preflight Request (OPTIONS) untuk CORS ====
        if ($request_method = OPTIONS) {
            add_header 'Access-Control-Allow-Origin' 'https://fintrack.hasanalmunawar.my.id' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Content-Length' 0; # Body kosong
            add_header 'Content-Type' 'text/plain; charset=UTF-8';
            return 204; # No Content â†’ jawaban standar untuk preflight
        }
    }

    # ====== Konfigurasi SSL (HTTPS) dengan Certbot ======
    listen 443 ssl; # Jalankan server di port 443 dengan SSL
    ssl_certificate /etc/letsencrypt/live/fintrack-api.hasanalmunawar.my.id/fullchain.pem; # Sertifikat utama
    ssl_certificate_key /etc/letsencrypt/live/fintrack-api.hasanalmunawar.my.id/privkey.pem; # Private key
    include /etc/letsencrypt/options-ssl-nginx.conf; # Setting SSL tambahan dari Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;   # Parameter Diffie-Hellman untuk keamanan tambahan
}
